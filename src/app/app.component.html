<section class="container d-flex">
    <div class="d-flex flex-column align-items-center">
        <div class="row products-wrapper justify-content-around">
            <div
                *ngFor="let product of products"
                class="card col-3"
                (click)="takeProduct(product)"
                (keyup)="takeProduct(product)"
                [attr.tabindex]="-1">
                <div class="text-center">{{ product.name }}</div>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-around">
                        <div>{{ product.price | currency: 'EUR' : 'symbol' }}</div>
                        <div>{{ product.id }}</div>
                    </div>
                    <div>Available: {{ product.quantity }}</div>
                </div>
            </div>
        </div>
        <div class="card dispenser">
            <div>Product Dispenser</div>
            <div>box for change</div>
        </div>
    </div>
    <div class="item-selector d-flex flex-column">
        <div class="card">
            <div>Insert Coins</div>
            <div class="d-flex coin-container">
                <div
                    *ngFor="let coin of coinDenominations"
                    class="coin-item"
                    (click)="addCoins(coin)"
                    (keyup)="addCoins(coin)"
                    [attr.tabindex]="-1">
                    {{ coin }}
                </div>
            </div>

            <div></div>
        </div>
        <div class="card">
            <div>Product Selection</div>
            <div>A B C</div>
            <div>1 2 3 4 5</div>
        </div>
        <div class="card">
            <div>Take Your Change</div>
            <div>Change Balance: {{ balance }}</div>
            <p *ngIf="balance" (click)="takeChange()" (keyup)="takeChange()" [attr.tabindex]="-1">Pick change</p>
        </div>
    </div>
</section>
