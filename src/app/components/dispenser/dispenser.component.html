<section class="dispenser flex">
    <div class="dispenser__product">
        <p *ngIf="!selectedProduct; else dispense">Product Dispenser</p>
        <ng-template #dispense>
            <button class="btn__danger" (click)="takeProduct()">
                Take your <strong>{{ selectedProduct?.name }} </strong>
                <strong *ngIf="change">and your {{ change | currency: 'EUR' : 'symbol' }} change</strong>
            </button>
        </ng-template>
    </div>
</section>
