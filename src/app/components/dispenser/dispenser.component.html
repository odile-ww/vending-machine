<section class="row w-100 dispenser">
    <div class="card col-8">
        <p>Product Dispenser</p>
        <button *ngIf="selectedProduct" (click)="takeProduct()">Take your {{ selectedProduct.name }}</button>
    </div>
    <div class="card col-4">
        <p>Change: {{ change }}</p>
        <button *ngIf="change" (click)="takeChange()">Pick change</button>
    </div>
</section>
