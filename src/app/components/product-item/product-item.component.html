<div class="product-wrapper">
    <div class="text-center">{{ item.name }}</div>
    <div class="d-flex flex-column">
        <div class="d-flex justify-content-around">
            <div>{{ item.price | currency: 'EUR' : 'symbol' }}</div>
            <div>{{ item.id }}</div>
        </div>
        <div class="text-center">Stock: {{ item.quantity }}</div>
        <button (click)="selectProduct(item)" [disabled]="isDisabled">Select</button>
    </div>
</div>
